<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errorMsg { 
        /*font: Use a cool Google font*/
      color:red;
      display:none; } 
    </style>
    <script   src="http://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>

    <script>
      $("form").submit(function(){
        var valid = true;
        
        $("form input [type=text]").each(function(){
          if(this.val("")){
           valid.val("false")
          
          $(this).next('p').addClass("errorMsg");
        }
        else{
          $(this).next('p').removeClass("errorMsg");
          valid.val("true")
        }
      });

        if (valid == false){
          event.preventDefault();
          return false;
        }
      });




    </script>

</body>
</html>
